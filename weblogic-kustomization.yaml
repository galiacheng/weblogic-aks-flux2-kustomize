---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: weblogic-sample-domain1
  namespace: flux-system
spec:
  interval: 5m0s
  path: ./weblogic
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  validation: client
  decryption:
    provider: sops